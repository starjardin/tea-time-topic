<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea time topics</title>
</head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  />
<body class="bg-secondary">
  <header class="header">
      <h2 class="col text-center font-weight-bold font-italic text-white my-4">
        Tea time topic
      </h2>
    </header>

    <main class="px-4">
      <header class="col text-center font-weight-bold font-italic">
        <h3 class="text-white">
          Find topics here
        </h3>
      </header>
      <article class="container">
        <form action="#" class="formSubmit">
          <fieldset>
            <div class="form-group">
              <label for="addTopics" class="d-block text-white">Add new topics</label>
              <input type="text" name="topics" id="addTopics" placeholder="add new topics">
              <button type="submit" class="bg-success">submit</button>
            </div>
          </fieldset>
        </form>
      </article>
      <article class="article container">
        <h4>Next topic</h4>
        <div class="next-topic">

        </div>
        <h4>Past topic</h4>
        <div class="past-topic">

        </div>
      </article>
  <script src="script.js"></script>
</body>
</html>
